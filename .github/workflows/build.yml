name: Build Java App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar Java 19
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 19

      - name: Build com Maven
        run: mvn clean install

      - name: Testes com Maven
        run: mvn test